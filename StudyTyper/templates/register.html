<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>

<p>{{ message }}</p>

<a href="/">Back to login</a>

</body>
</html>
